<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <h2 id="home-el"></h2>
            <div class="btn">
                <span onclick="htwo()">+2</span>
                <span onclick="hfour()">+4</span>
                <span onclick="hsix()">+6</span>
            </div>
        </div>
        <div>
            <h3>AWAY</h3>
            <h2 id="away-el"></h2>
            <div class="btn">
            <span onclick="atwo()">+2</span>
            <span onclick="afour()">+4</span>
            <span onclick="asix()">+6</span>

            </div>
        </div>  
    </div>
    <script src="index.js"></script>
</body>
</html>
